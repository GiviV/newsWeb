<header >
    <div class="header_top">
        <a routerLink="/">
            <img src="../../assets/logo.png" alt="Logo">
        </a>

        <button class="btn" >
            <label class="hamburger" >
                <input type="checkbox" (click)="toggleMenu()">
                <svg viewBox="0 0 32 32">
                  <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                  <path class="line" d="M7 16 27 16"></path>
                </svg>
              </label>
        </button>
    </div>


    <nav [ngClass]="{'shownMenu': isOpen}" (click)="toggleMenu()">

        <ul>
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">მთავარი</a>
            <a [routerLink]="['posts/პოლიტიკა']" routerLinkActive="active">პოლიტიკა</a>
            <a [routerLink]="['posts/რელიგია']" routerLinkActive="active">რელიგია</a>
            <a [routerLink]="['posts/კულტურა']" routerLinkActive="active">კულტურა</a>
        </ul>
        <app-search (searchTxt)="takeSearchedValue($event)" ></app-search>
    </nav>

    <div class="searchedPosts" *ngIf="searchWord.length > 0" [ngStyle]="{'padding': searchedPost.length > 0? '40px' : '0px'}">

        <div class="searched_posts_content">

            <div class="searched_post" *ngFor="let post of searchedPost  | slice:0:2">
                <a [routerLink]="['/post', post.id]">
                    <p>{{post.time}}</p>
                    <p>{{post.title}}</p>
                </a>
            </div>
        </div>

    </div>

</header>
