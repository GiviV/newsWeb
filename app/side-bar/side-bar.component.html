<div class="newest">
    <span>უახლესი ამბები</span>
</div>


<div class="newest_posts_container">

    <ng-container *ngFor="let post of newPosts | slice:0:7">
        <a [routerLink]="['post', post.id]">
            <div  class="newest_post">


                <img [src]="post.coverImg" alt="">

                <div>
                    <p>hoursAgo</p>
                    <h6>{{post.title}}</h6>
                </div>
            </div>

        </a>
    </ng-container>
</div>
